apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: generalscalers.autoscaling.example.com
spec:
  group: autoscaling.example.com
  names:
    kind: GeneralScaler
    plural: generalscalers
    singular: generalscaler
    shortNames:
    - gs
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              targetDeployment:
                type: string
              minReplicas:
                type: integer
                minimum: 1
              maxReplicas:
                type: integer
                minimum: 1
              metrics:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                      enum:
                      - prometheus
                      - redis
                      - pubsub
                    config:
                      type: object
                    targetValue:
                      type: number
              policy:
                type: object
                properties:
                  type:
                    type: string
                    enum:
                    - slo
                    - cost
                  config:
                    type: object
              safety:
                type: object
                properties:
                  cooldownSeconds:
                    type: integer
                    default: 300
                  maxScaleUpRate:
                    type: integer
                    default: 2
                  maxScaleDownRate:
                    type: integer
                    default: 1
